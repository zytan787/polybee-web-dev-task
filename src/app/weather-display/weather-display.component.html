<div class="container">
  <div class="row g-5">
    <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 pb-4" *ngFor="let city of cities">
      <div class="card" id="card-{{city.id}}" (click)="showForm(city.id)">
        <img *ngIf="city.error" src="/assets/error.jpg" class="card-img-top">
        <img *ngIf="!city.weather && !city.error" src="/assets/city.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === 'Clear'" src="/assets/sunny.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === ('Thunderstorm' || 'Drizzle' || 'Rain')" src="/assets/rainy.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === 'Clouds'" src="/assets/cloudy.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === 'Snow'" src="/assets/snow.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === ('Mist' || 'Smoke' || 'Haze' || 'Dust' || 'Fog' || 'Sand' ||
        'Squall')" src="/assets/mist.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === 'Ash'" src="/assets/volcano.jpg" class="card-img-top">
        <img *ngIf="city.weather && city.weather.main === 'Tornado'" src="/assets/tornado.jpg" class="card-img-top">
        <div class="card-img-overlay">
          <span class="badge rounded-pill bg-dark text-light city-name" *ngIf="city.city && !city.error">{{city.city}}</span>
          <table *ngIf="city.weather" class="table weather-data">
            <tbody>
              <tr>
                <th scope="row">ID</th>
                <td>{{city.weather.id}}</td>
              </tr>
              <tr>
                <th scope="row">Main</th>
                <td>{{city.weather.main}}</td>
              </tr>
              <tr>
                <th scope="row">Description</th>
                <td>{{city.weather.description}}</td>
              </tr>
            </tbody>
          </table>
          <span class="badge bg-danger error" *ngIf="city.error">{{city.error}}</span>
          <form id="form-{{city.id}}" [ngClass]="{'hidden': !editCity[city.id]}" (submit)="updateCityWeather(city.id)">
            <div class="row">
              <div class="col-12">
                <input type="text" id="cityname-{{city.id}}" name="cityname-{{city.id}}" value="{{city.city}}"
                       class="form-control" placeholder="Enter a city">
              </div>
            </div>
          </form>
          <button *ngIf="city.weather" class="btn btn-link btn-sm" (click)="changeCity(city.id)">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>
