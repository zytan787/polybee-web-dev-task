<div class="container">
  <div class="row g-5">
    <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-6 col-12 pb-4" *ngFor="let city of cities; let idx = index">
      <div class="card" (click)="openModal(template, idx)">
        <img *ngIf="city.error" src="/assets/error.jpg" class="card-img-top">
        <img *ngIf="!city.city && !city.error" src="/assets/city.jpg" class="card-img-top">
        <img *ngIf="city.weather === 'sunny'" src="/assets/sunny.jpg" class="card-img-top">
        <img *ngIf="city.weather === 'rainy'" src="/assets/rainy.jpg" class="card-img-top">
        <img *ngIf="city.weather === 'cloudy'" src="/assets/cloudy.jpg" class="card-img-top">
        <div class="card-img-overlay">
          <span class="badge rounded-pill bg-dark text-light city-name" *ngIf="city.city && !city.error">{{city.city}}</span>
          <span class="badge bg-danger error" *ngIf="city.error">{{city.error}}</span>
        </div>
        <ng-template #template>
          <div class="modal-header">
            <h4 class="modal-title pull-left">Panel {{idx+1}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="getCityWeather(idx)">
              <div class="row ">
                <div class="col-8">
                  <input type="text" id="cityname-{{idx}}" name="cityname-{{idx}}" value="{{city.city}}" class="form-control">
                </div>
                <div class="col-4">
                  <input type="submit" value="Get Weather" class="form-control btn btn-primary">
                </div>
              </div>
            </form>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
